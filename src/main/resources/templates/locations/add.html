<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainLayout}">
<head>
    <title>Add New Location</title>
</head>
<body>
    <div layout:fragment="content">
        <h1 class="animate__animated animate__fadeInLeftBig">Add New Location</h1>

        <div class="card animate__animated animate__fadeInRightBig">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Location Information</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/locations/add}" method="post">
                    <div class="mb-3">
                        <label for="type" class="form-label">Type:</label>
                        <select id="type" name="type" class="form-select" required>
                            <option value="LIBRARY">Library</option>
                            <option value="WAREHOUSE">Warehouse</option>
                            <option value="STORE">Store</option>
                        </select>
                    </div>

                    <h5 class="mb-3">Address</h5>
                    <div class="mb-3">
                        <label for="street" class="form-label">Street:</label>
                        <input type="text" id="street" name="street" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="houseNumber" class="form-label">House Number:</label>
                        <input type="number" id="houseNumber" name="houseNumber" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="postalCode" class="form-label">Postal Code:</label>
                        <input type="number" id="postalCode" name="postalCode" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="city" class="form-label">City:</label>
                        <input type="text" id="city" name="city" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="country" class="form-label">Country:</label>
                        <input type="text" id="country" name="country" class="form-control" required>
                    </div>

                    <div class="d-flex gap-2">
                        <a th:href="@{/locations}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
